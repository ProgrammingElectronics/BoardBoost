{% load static %} {% load humanize %}
<div class="header">
  <div class="logo">
    <img
      src="{% static 'images/boardboost-logo.svg' %}"
      alt="BoardBoost Logo"
      class="logo-img"
    />
    <h1>BoardBoost</h1>
  </div>
  <div class="header-nav">
    <div class="serial-controls">
      <button id="serial-port-button" class="serial-port-button">
        Access Serial Port
      </button>
      <select id="baud-rate-selector" class="baud-rate-selector">
        <option value="9600">9600 baud</option>
        <option value="19200">19200 baud</option>
        <option value="38400">38400 baud</option>
        <option value="57600">57600 baud</option>
        <option value="115200">115200 baud</option>
      </select>
    </div>

    {% if user.is_authenticated %}
    <div class="user-dropdown">
      <div class="user-avatar">
        <span class="avatar-initials"
          >{{ user.username|slice:":1"|upper }}</span
        >
        <span class="user-name">{{ user.username }}</span>
        <span id="tokens-remaining"
          >{{ tokens_remaining|intcomma }} tokens</span
        >
        <svg
          class="dropdown-arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
      <div class="dropdown-content">
        <a href="{% url 'user_settings' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          Settings
        </a>
        <a href="{% url 'logout' %}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </a>
      </div>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="login-button">Login</a>
    <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
    {% endif %}
  </div>
</div>
