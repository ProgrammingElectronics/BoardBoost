<!DOCTYPE html>
<html>
  <head>
    <title>PEAple - Arduino Coding Assistant</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        background-color: #3498db;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .sidebar {
        width: 300px;
        background-color: #f5f5f5;
        padding: 1rem;
        overflow-y: auto;
      }
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .chat-input {
        display: flex;
      }
      .chat-input textarea {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: none;
      }
      .chat-input button {
        padding: 0.5rem 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 0.5rem;
        cursor: pointer;
      }
      .project-form {
        margin-bottom: 1rem;
      }
      .message {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
      }
      .user-message {
        background-color: #e1f5fe;
        text-align: right;
      }
      .assistant-message {
        background-color: #f1f1f1;
      }

      /* login form */
      .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      /* Rest of your CSS */
    </style>
  </head>
  <body>
    <div class="header">
      <h1>PEAple - Arduino Coding Assistant</h1>
      <div class="auth-nav">
        {% if user.is_authenticated %}
        <span
          >Welcome, {{ user.username }}! ({{ user.userprofile.tokens_remaining
          }} tokens remaining)</span
        >
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
