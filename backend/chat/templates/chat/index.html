{% load humanize %}
<!DOCTYPE html>
<html>

<head>
  <title>PEAple - Arduino Coding Assistant</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- markdown-it for rendering markdown in messages -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script>
  <!-- highlight.js for code syntax highlighting -->
  <!-- Replace the current highlight.js stylesheet with a dark theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <style>
    /* Update body and main layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .main {
      display: flex;
      flex: 1;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: 595959;
    }

    /* Floating sidebar that appears on hover */
    .sidebar {
      width: 225px;
      background-color: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 1rem;
      overflow-y: auto;
      height: 100%;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateX(100%);
      box-shadow: -3px 0 15px rgba(0, 0, 0, 0.3);
      pointer-events: none;
      /* Initially doesn't capture mouse events */
    }

    /* Responsive area on the left side of the screen that detects hover */
    .sidebar-trigger {
      position: fixed;
      top: 0;
      right: 0;
      width: 20px;
      height: 100%;
      z-index: 9;
    }

    /* When the trigger area is hovered, show the sidebar */
    .sidebar-trigger:hover+.sidebar,
    .sidebar:hover {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      /* Allow interaction with the sidebar */
    }

    .sidebar .project-form>div {
      margin-bottom: 20px;
    }

    .project-form {
      margin-bottom: 1rem;
    }

    .sidebar label {
      color: ddd;
      display: block;
      margin-bottom: 4px;
      margin-top: 5px;
    }

    .sidebar input[type="text"],
    .sidebar textarea,
    .sidebar select {
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      width: 90%;
      padding: 8px;
      margin-bottom: 5px;
      /* Space below each input */
    }

    .sidebar div:has(input[type="range"]) {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    #save-project {
      margin-top: 25px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
      max-width: 80%;
      margin: 0 auto;
      /* Center the chat container */
      position: relative;
    }

    /* Chat messages take all available space */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      /* Start from the top of the viewport */
      padding-top: 20px;
      /* Add padding at the top to account for header */
      background-color: white;
    }

    /* Chat input stays at the bottom */
    /* Floating chat input box */
    .chat-input {
      display: flex;
      margin-top: auto;
      padding: 10px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      bottom: 0px;
      z-index: 0;
      margin-bottom: 0px;
      border: 1px solid #e0e0e0;
    }

    .chat-input textarea {
      flex: 1;
      padding: 12px;
      /* border: 1px solid #ddd; */
      border: none;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      /* box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); */
      transition: border-color 0.2s;
      height: 18px;
      min-height: 18px;
      /* Set a minimum height */
      max-height: 180px;
      /* Set a maximum height to prevent it from getting too large */
      overflow-y: auto;
      /* Add scrollbar if content exceeds max-height */
      line-height: 1.2;
    }

    .chat-input textarea:focus {
      outline: none;
      /* border-color: #3498db; */
      /* box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05), 0 0 0 3px rgba(52, 152, 219, 0.1); */
    }

    .chat-input button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .chat-input button:hover {
      background-color: #2980b9;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #e1f5fe;
      text-align: right;
      margin-left: auto;
    }

    .assistant-message {
      background-color: #f5f5f5;
      margin-right: auto;
    }

    .message-content {
      overflow-x: auto;
    }

    /* Style for code blocks */
    .message pre {
      background-color: #282c35;
      /* Dark background */
      border: 1px solid #333;
      border-radius: 6px;
      /* Slightly reduced border radius */
      padding: 0.5rem;
      /* Balanced padding */
      overflow-x: auto;
      margin: 0.25rem 0;
      /* Reduced vertical margin */
      color: #f8f8f8;
      /* Light text color */
    }

    .message pre code {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      padding: 0;
      /* Remove any padding on the code element itself */
      margin: 0;
      /* Remove any margin on the code element */
      display: block;
      /* Ensure code takes up the full width */
      line-height: 1.4;
      /* Tighter line height */
    }

    /* Style for inline code */
    .message p code {
      background-color: #282c35;
      color: #e0e0e0;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9rem;
    }

    /* Style for lists */
    .message ul,
    .message ol {
      padding-left: 1.5rem;
      margin: 0.5rem 0;
    }

    /* Style for tables */
    .message table {
      border-collapse: collapse;
      width: 100%;
      margin: 0.5rem 0;
    }

    .message th,
    .message td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .message th {
      background-color: #f2f2f2;
    }

    /* Style for blockquotes */
    .message blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1rem;
      margin-left: 0;
      color: #666;
    }

    /* Updated header styles - keep the gradient but make it more subtle */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1));
      color: white;
      padding: 0.3rem 1rem;
      height: 32px;
      min-height: 32px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      box-sizing: border-box;
    }

    /* Logo placeholder */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      height: 24px;
      width: 24px;
      background-color: #3498db;
      /* Logo background color */
      border-radius: 50%;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .header h1 {
      font-size: 1.2rem;
      /* Smaller font for the title */
      margin: 0;
      /* Remove default margins */
      font-weight: 500;
      /* Slightly reduced font weight */
    }

    .user-navigation {
      display: flex;
      gap: 10px;
      /* Reduced gap */
      align-items: center;
      font-size: 0.85rem;
      /* Smaller text */
    }

    .user-welcome {
      font-weight: normal;
      /* Reduced from bold */
    }

    .logout-button,
    .login-button,
    .signup-button {
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      /* Smaller padding */
      border-radius: 3px;
      /* Smaller radius */
      font-size: 0.8rem;
      /* Smaller font */
    }

    .logout-button:hover,
    .login-button:hover,
    .signup-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #tokens-remaining {
      font-size: 0.8rem;
      /* Smaller font */
      margin-right: 5px;
      /* Reduced margin */
    }

    /* Typing indicator styles */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: fit-content;
      max-width: 85%;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 1px;
      background-color: #3498db;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
    }

    .typing-indicator span:nth-child(1) {
      animation: pulse 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation: pulse 1s infinite 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation: pulse 1s infinite 0.4s;
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }

      100% {
        opacity: 0.4;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">P</div>
    </div>
    <div class="user-navigation">
      {% if user.is_authenticated %}
      <span class="user-welcome">{{ user.username }}</span>
      <span id="tokens-remaining">{{ tokens_remaining|intcomma }}</span>
      <a href="{% url 'logout' %}" class="logout-button">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="login-button">Login</a>
      <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
      {% endif %}
    </div>
  </div>
  <div class="main">
    <div class="sidebar-trigger"></div>
    <div class="sidebar" id="sidebar">
      <h2>Project Settings</h2>
      <div class="project-form">
        <div>
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name" name="project-name" />
        </div>
        <div>
          <label for="board-type">Board:</label>
          <input type="text" id="board-type" name="board-type" placeholder="e.g., Arduino Uno, ESP32, etc." />
        </div>
        <div>
          <label for="components-text">Components:</label>
          <textarea id="components-text" name="components-text"
            placeholder="List your components (e.g., LEDs, sensors, motors)"></textarea>
        </div>
        <div>
          <label for="libraries-text">Libraries:</label>
          <textarea id="libraries-text" name="libraries-text"
            placeholder="List the libraries your project uses"></textarea>
        </div>

        <!-- model selection dropdowns -->
        <div>
          <label for="query-model">AI Model for Queries:</label>
          <select id="query-model" name="query-model">
            <option value="">Use Default</option>
          </select>
        </div>
        <div>
          <label for="summary-model">AI Model for Summaries:</label>
          <select id="summary-model" name="summary-model">
            <option value="">Use Default</option>
          </select>
        </div>

        <div>
          <label for="history-window">Conversation History Window Size:</label>
          <input type="range" id="history-window" name="history-window" min="1" max="20" value="10" class="slider" />
          <span id="history-window-value">10 messages</span>
        </div>
        <button id="save-project">Save Project</button>
      </div>
      <button class="sidebar-toggle" id="sidebar-toggle">
        <div class="sidebar-toggle-icon"></div>
      </button>
    </div>
    <div class="chat-container" id="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          Hello! I'm PEAple, your Arduino coding assistant. How can I help you
          today?
        </div>
      </div>
      <div class="chat-input">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentConversationId = null;
    let currentProjectId = null;

    // Handle sending messages
    document
      .getElementById("send-button")
      .addEventListener("click", function () {
        sendMessage();
      });

    document
      .getElementById("user-input")
      .addEventListener("keypress", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

    // Handle history value window
    document
      .getElementById("history-window")
      .addEventListener("input", function () {
        const value = this.value;
        document.getElementById("history-window-value").textContent =
          value + " messages";
      });

    // Handle saving projects
    document
      .getElementById("save-project")
      .addEventListener("click", function () {
        saveProject();
      });

    // Auto-resize textarea as user types
    document.addEventListener('DOMContentLoaded', function () {
      const textarea = document.getElementById('user-input');

      // Function to adjust height
      function adjustHeight() {
        // Reset height to auto to get the correct scrollHeight
        textarea.style.height = 'auto';

        // Set new height based on content
        textarea.style.height = textarea.scrollHeight + 'px';
      }

      // Function to reset height to default
      function resetHeight() {
        textarea.style.height = '18px'; // Match the initial min-height from CSS
      }

      // Modify the sendMessage function to reset height
      const originalSendMessage = window.sendMessage;
      window.sendMessage = function () {
        // Call the original sendMessage function
        if (originalSendMessage) {
          originalSendMessage();
        }

        // Reset textarea height after sending
        resetHeight();
      };

      // Adjust on input
      textarea.addEventListener('input', adjustHeight);

      // Also adjust when the textarea gets focus
      textarea.addEventListener('focus', adjustHeight);

      // Initial adjustment
      adjustHeight();
    });

    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('sidebar');
      const chatContainer = document.querySelector('.chat-container');
      const sidebarToggle = document.getElementById('sidebar-toggle');

      if (sidebar && chatContainer && sidebarToggle) {
        sidebarToggle.addEventListener('click', function () {
          console.log('Toggle clicked'); // Debugging
          sidebar.classList.toggle('collapsed');
          chatContainer.classList.toggle('sidebar-collapsed');

          // Save sidebar state to localStorage
          localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Restore sidebar state from localStorage on page load
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (sidebarCollapsed) {
          sidebar.classList.add('collapsed');
          chatContainer.classList.add('sidebar-collapsed');
        }
      } else {
        console.error('One or more elements not found:', { sidebar, chatContainer, sidebarToggle });
      }
    });

    function loadProject(projectId) {
      fetch(`/api/projects/${projectId}/`)
        .then((response) => response.json())
        .then((data) => {
          // Update form fields
          document.getElementById("project-name").value = data.name;
          document.getElementById("board-type").value = data.board_type || "";
          document.getElementById("components-text").value = data.components_text || "";
          document.getElementById("libraries-text").value = data.libraries_text || "";

          // Set model selections
          document.getElementById("query-model").value = data.query_model || "";
          document.getElementById("summary-model").value = data.summary_model || "";

          // Update history window slider
          const slider = document.getElementById("history-window");
          slider.value = data.history_window_size || 10;
          document.getElementById("history-window-value").textContent =
            slider.value + " messages";

          // Update current project ID
          currentProjectId = data.id;
        })
        .catch((error) => console.error("Error loading project:", error));
    }

    function loadModelChoices() {
      fetch('/api/model-choices/')
        .then(response => response.json())
        .then(data => {
          // Populate query model dropdown
          const queryModelSelect = document.getElementById('query-model');
          // Clear existing options except the "Use Default" option
          while (queryModelSelect.options.length > 1) {
            queryModelSelect.remove(1);
          }

          // Add new options
          data.query_models.forEach(([value, name]) => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = name;
            queryModelSelect.appendChild(option);
          });

          // Populate summary model dropdown
          const summaryModelSelect = document.getElementById('summary-model');
          // Clear existing options except the "Use Default" option
          while (summaryModelSelect.options.length > 1) {
            summaryModelSelect.remove(1);
          }

          // Add new options
          data.summary_models.forEach(([value, name]) => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = name;
            summaryModelSelect.appendChild(option);
          });
        })
        .catch(error => console.error('Error loading model choices:', error));
    }

    // Call this function when the page loads
    document.addEventListener('DOMContentLoaded', function () {
      loadModelChoices();
    });

    // Function to save a project
    function saveProject() {
      const projectName = document.getElementById("project-name").value;
      const boardType = document.getElementById("board-type").value;
      const componentsText = document.getElementById("components-text").value;
      const librariesText = document.getElementById("libraries-text").value;

      // Get model selections
      const queryModel = document.getElementById("query-model").value;
      const summaryModel = document.getElementById("summary-model").value;

      if (!projectName) {
        alert("Please enter a project name");
        return;
      }

      const projectData = {
        name: projectName,
        board_type: boardType,
        components_text: componentsText,
        libraries_text: librariesText,
        description: `Arduino project using ${boardType}`,
        query_model: queryModel,
        summary_model: summaryModel,
        history_window_size: document.getElementById("history-window").value,
      };

      // If we already have a project, update it; otherwise create a new one
      const method = currentProjectId ? "PUT" : "POST";
      const url = currentProjectId
        ? `/api/projects/${currentProjectId}/`
        : "/api/projects/";

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: JSON.stringify(projectData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          currentProjectId = data.id;

          alert("Project saved successfully!");

          // Add a system message to the chat
          const systemMessage = `Project "${projectName}" saved. ${boardType ? "Using " + boardType + "." : ""
            } Components: ${componentsText}. Libraries: ${librariesText}.`;
          addMessage(systemMessage, "assistant");
        })
        .catch((error) => {
          console.error("Error saving project:", error);
          alert("Failed to save project. Please try again.");
        });
    }

    // Function to send a message to the AI assistant
    function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();

      if (!message) {
        return;
      }

      // Add user message to chat UI
      addMessage(message, "user");

      // Clear input
      userInput.value = "";

      // Show typing indicator
      const indicator = showTypingIndicator();

      // Prepare message data
      const messageData = {
        content: message,
        conversation_id: currentConversationId,
        project_id: currentProjectId,
      };

      // Send message to API
      fetch("/api/send-message/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: JSON.stringify(messageData),
      })
        .then((response) => {
          if (response.status === 403) {
            // Handle insufficient tokens
            hideTypingIndicator(); // Hide indicator on error
            return response.json().then((data) => {
              throw new Error(data.error || "Insufficient tokens");
            });
          }
          return response.json();
        })
        .then((data) => {
          // Hide typing indicator before adding the assistant's message
          hideTypingIndicator();

          // Update current conversation ID
          currentConversationId = data.conversation_id;

          // Update tokens display
          if (data.tokens_remaining !== undefined) {
            document.getElementById(
              "tokens-remaining"
            ).textContent = `Tokens remaining: ${data.tokens_remaining.toLocaleString()}`;
          }

          // Add assistant message to chat
          addMessage(data.assistant_message.content, "assistant");

          // Optionally show token usage for this interaction
          if (data.tokens_used) {
            const tokenMsg = `(Used ${data.tokens_used} tokens for this response)`;
            const tokenInfoDiv = document.createElement("div");
            tokenInfoDiv.classList.add("token-info");
            tokenInfoDiv.textContent = tokenMsg;
            document
              .getElementById("chat-messages")
              .appendChild(tokenInfoDiv);
          }
        })
        .catch((error) => {
          // Hide typing indicator on error
          hideTypingIndicator();

          console.error("Error sending message:", error);
          addMessage(
            error.message ||
            "Sorry, there was an error processing your message.",
            "assistant"
          );
        });
    }

    // Initialize markdown-it with options
    const md = window.markdownit({
      html: false,        // Disable HTML tags in source
      breaks: true,       // Convert '\n' in paragraphs into <br>
      linkify: true,      // Autoconvert URLs to links
      typographer: true,  // Enable smartquotes and other typographic replacements
      highlight: function (str, lang) {
        if (lang && window.hljs && window.hljs.getLanguage(lang)) {
          try {
            return window.hljs.highlight(str, { language: lang }).value;
          } catch (__) { }
        }
        return ''; // Use external default escaping
      }
    });

    // Helper function to add messages to the chat UI with markdown support
    function addMessage(content, sender) {
      const chatMessages = document.getElementById("chat-messages");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.classList.add(sender + "-message");

      // Add fade-in class for assistant messages
      if (sender === 'assistant') {
        messageDiv.classList.add("fade-in");
      }

      // Create a div for the content to enable markdown rendering
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");

      // If the sender is assistant, render markdown
      if (sender === 'assistant') {
        // Process code blocks (```code```) to ensure proper language detection
        let processedContent = content.replace(/```(\w+)?\n([\s\S]*?)```/g, function (match, language, code) {
          return '```' + (language || 'plaintext') + '\n' + code + '```';
        });

        // Render markdown to HTML
        contentDiv.innerHTML = md.render(processedContent);

        // Initialize syntax highlighting for code blocks
        if (window.hljs) {
          setTimeout(() => {
            messageDiv.querySelectorAll('pre code').forEach((block) => {
              window.hljs.highlightElement(block);
            });
          }, 0);
        }
      } else {
        // For user messages, just set text content
        contentDiv.textContent = content;
      }

      messageDiv.appendChild(contentDiv);
      chatMessages.appendChild(messageDiv);

      // For assistant messages, scroll to show the top of the message
      if (sender === 'assistant') {
        // Wait for the DOM to update and animations to start
        setTimeout(() => {
          // Get the position of the message relative to the chat container
          const messageRect = messageDiv.getBoundingClientRect();
          const chatRect = chatMessages.getBoundingClientRect();

          // Calculate the scroll position needed to show the top of the message
          // with additional padding (40px) to ensure it's not cut off
          const scrollPosition = messageDiv.offsetTop - chatMessages.offsetTop - 40;

          // Set the scroll position
          chatMessages.scrollTop = scrollPosition;
        }, 10); // Small delay to ensure DOM is updated
      } else {
        // For user messages, scroll to the bottom as usual
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    // Helper function to get CSRF token from cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(
              cookie.substring(name.length + 1)
            );
            break;
          }
        }
      }
      return cookieValue;
    }


    // Function to show the typing indicator
    function showTypingIndicator() {
      const chatMessages = document.getElementById("chat-messages");

      // Check if an indicator already exists
      let indicator = document.querySelector('.typing-indicator');
      if (!indicator) {
        // Create the typing indicator
        indicator = document.createElement("div");
        indicator.classList.add("typing-indicator");
        indicator.innerHTML = `
      <span></span>
      <span></span>
      <span></span>
    `;
        chatMessages.appendChild(indicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      return indicator;
    }

    // Function to remove the typing indicator
    function hideTypingIndicator() {
      const indicator = document.querySelector('.typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }
