services:
  web:
    build: .
    container_name: boardboost-web # Add explicit container name
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - .env
    ports:
      - "8000:8000" # For direct access if needed
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn boardboost_project.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - app-network # Add explicit network

  nginx:
    image: nginx:1.21-alpine
    container_name: boardboost-nginx # Add explicit container name
    volumes:
      - static_volume:/app/staticfiles
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - app-network # Add explicit network

networks:
  app-network: # Define the network
    driver: bridge

volumes:
  static_volume:
